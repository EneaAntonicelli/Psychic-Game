<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HANGMAN Game </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Wire+One" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <header class="col-md-12">
                <h1 id="header-title">Enea's Hangman Game</h1>
                <h2 id="header-subtitle">Comic Book Character Edition</h2>
            </header>
        </div>

        <div class="row" id="main-content">
            <section class="col-md-6" id="game-info-section">
                <p id="game-text">
                    Comic Book Characters
                </p>
                <img id="superhero-img" src="/assets/images/deadpool.jpg" alt="Image of Super-Heros">
            </section>
            <section class="col-md-6" id="game-play-section">
                    <img id="background-img" src="/assets/images/background.jpg" alt="backgrund-image-thor-hammer">
                <p>PRESS ENTER TO BEGIN!</p>
                <p id="wins-indicator">WINS: 0</p>
                <p>CURRENT WORD:</p>
                <p id="word-entry">_______</p>
                <p>GUESSES REMAINING:</p>
                <p id="guesses-indicator">10</p>
                <p>LETTERS ALREADY GUESSED:</p>
                <p id="guessed-letters"></p>
            </section>
        </div>
        <div class="row" id="superhero-buttons">
            <button class="normal-button">RESET</button>
            <button class="grow-button">GROW</button>
            <button class="shrink-button">SHRINK</button>
            <button>INVISIBILITY</button>
            <button>VISIBILITY</button>
        </div>
    </div>
    <div id="spacer">

    </div>
    <footer>
        <p>Github:  
            <a href="https://eneaantonicelli.github.io">https://eneaantonicelli.github.io</a>
        </p>
    </footer>
    <input id="hidden-input">
    <script src="/assets/javascript/secrets.js"></script>
    <script src="/assets/javascript/game.js"></script>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
